syntax = "proto3";

package sample;

import "google/api/annotations.proto";

service SampleService {
  rpc Unary(Request) returns (Response) {
    option (google.api.http) = {
      get: "/v1/example/echo/{msg}"
    };
  }
}

message Request {
  string msg = 1;
}

message Response {
  string msg = 1;
}
