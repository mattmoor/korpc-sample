apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: unary-sampleservice
  namespace: default
spec:
  template:
    spec:
      
      containerConcurrency: 20
      
      containers:
      - image: github.com/mattmoor/korpc-sample/gen/entrypoint/sampleservice/unary
        ports:
        - name: h2c
          containerPort: 8080
        readinessProbe:
          exec:
            command: ["/ko-app/unary", "probe"]
        livenessProbe:
          exec:
            command: ["/ko-app/unary", "probe"]
        env:
        - name: WHOAMI
          value: I'm unary.
        resources:
          limits:
          requests:
