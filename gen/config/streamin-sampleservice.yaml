apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: streamin-sampleservice
  namespace: default
spec:
  template:
    spec:
      
      containerConcurrency: 5
      
      containers:
      - image: github.com/mattmoor/korpc-sample/gen/entrypoint/sampleservice/streamin
        ports:
        - name: h2c
          containerPort: 8080
        readinessProbe:
          exec:
            command: ["/ko-app/streamin", "probe"]
        livenessProbe:
          exec:
            command: ["/ko-app/streamin", "probe"]
        env:
        - name: WHOAMI
          value: I'm stream in.
        resources:
          limits:
          requests:
