apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: stream-sampleservice
  namespace: default
spec:
  template:
    spec:
      
      containerConcurrency: 2
      
      containers:
      - image: github.com/mattmoor/korpc-sample/gen/entrypoint/sampleservice/stream
        ports:
        - name: h2c
          containerPort: 8080
        readinessProbe:
          exec:
            command: ["/ko-app/stream", "probe"]
        livenessProbe:
          exec:
            command: ["/ko-app/stream", "probe"]
        env:
        - name: WHOAMI
          value: I'm bidi streaming.
        resources:
          limits:
          requests:
            memory: 2Gi
